name: Build and Release OOXML Validator Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.rid }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        rid:
          - win-x64
          - win-arm64
          - linux-x64
          - linux-arm64
          - osx-x64
          - osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore ooxml-validator-dotnet/ooxml-validator.csproj

      - name: Publish self-contained single file
        run: |
          dotnet publish ooxml-validator-dotnet/ooxml-validator.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -o out/${{ matrix.rid }}

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          if [[ "${{ matrix.rid }}" == win-* ]]; then
            BIN_NAME="ooxml-validator.exe"
            OUT_NAME="ooxml-validator-${{ matrix.rid }}.exe"
          else
            BIN_NAME="ooxml-validator"
            OUT_NAME="ooxml-validator-${{ matrix.rid }}"
          fi
          mv out/${{ matrix.rid }}/${BIN_NAME} artifacts/${OUT_NAME}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ooxml-validator-${{ matrix.rid }}
          path: artifacts/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: collected

      - name: Display collected files
        run: ls -R collected

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: collected/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
